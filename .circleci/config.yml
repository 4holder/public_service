version: 2.1
jobs:
  run-tests:
    working_directory: ~/public_service
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Unit Test
          command: npm run test:unit
      - run:
          name: Code Coverage
          command: npm run coverage
      - run:
          name: Move Test Result
          command: mkdir -p test-results/mocha && cp test-results.xml test-results/mocha/results.xml
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - run-tests